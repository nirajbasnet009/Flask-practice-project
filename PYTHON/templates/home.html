<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column justify-content-lg-between flex-md-row align-items-center p-3 px-md-4 mb-3 bg-nav border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal text-light">Expense App</h5>

      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-light" href="#">Home</a>
        <a class="p-2 text-light" href="#">Analysis</a>
        <a class="p-2 text-light" href="#">Profile</a>
        <a class="p-2 text-light" href="#">Setting</a>
        <a class="p-2 btn btn-outline-success text-success" href="/logout"
          >Log Out</a
        >
      </nav>
    </div>
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-3 bg-success">
          <div class="card-body">
            <h2>Total Earnings</h2>
            <h4>Rs 50000</h4>
          </div>
        </div>

        <div class="col-md-3 bg-info">
          <div class="card-body">
            <h2>Total Earnings</h2>
            <h4>Rs 50000</h4>
          </div>
        </div>
        <div class="col-md-3 bg-warning">
          <div class="card-body">
            <h2>Total Earnings</h2>
            <h4>Rs 50000</h4>
          </div>
        </div>
        <div class="col-md-3 bg-danger">
          <div class="card-body">
            <h2>Total Earnings</h2>
            <h4>Rs 50000</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-3">
          <div class="card">
            <p class="mx-auto mt-2">Create a new Expense</p>
            <button class="mx-2 mb-2 btn btn-danger btn-block">Create</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
