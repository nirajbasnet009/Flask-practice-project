<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-nav">
    <nav class="navbar bg-nav">
      <a href="" class="navbar-brand text-light">Expense app</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-light display-4 mt-5">
            Bring the power of Analytics to your smartphone
          </h1>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form action="/add_user" method="post">
                <label for="">Name</label><br>
                <input type="text" class="form-control" name="name"><br>
                <label for="">Email</label><br>
                <input type="email" class="form-control" name="email"><br>
                <label for="">Password</label><br>
                <input type="password" class="form-control" name="password"><br>
                <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                 <p class="mt-2">Already a member? <a href="/">Login Here</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
